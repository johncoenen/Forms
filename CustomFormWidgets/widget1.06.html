<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="widget1.06.css">
  <title>Widget v1.06 - Accesibility with ARIA</title>
</head>
 
<body>
  <form class="no-widget">
    <select name="myFruit">
      <option>Cherry</option>
      <option>Lemon</option>
      <option>Banana</option>
      <option>Strawberry</option>
      <option>Apple</option>
    </select>
<!--
  ARIA - Accesible Rich Internet Application
  - Key Attribute: role
  - role accepts a value that defines what an element is used for
  - each role defines its own requirements and behaviors
  - ARIA defines default roles to standard HTML markup
    - ex.<table> mathches the role : grid
  - For this ex. :
    - we use the listbox role fo the widget
    - the listbox role is made to supercede the list role of the <ul> element
    - to acheive this we use the role : presentation
    - presentation is used to shoe that the element is only used to present information
    - In this case we use it on the <ul element    
-->
    <div class="select" role="listbox">
      <span class="value">Cherry</span>
      <ul class="optList hidden">
        <li role="option" class="option">Cherry</li>
        <li role="option" class="option">Lemon</li>
        <li role="option" class="option">Banana</li>
        <li role="option" class="option">Strawberry</li>
        <li role="option" class="option">Apple</li>
      </ul>
    </div>
  </form>
<!--NOTE: using both role and class attr. is not necessary, unless legacy browserss are being supported - that do not suppot the CSS attr selector--> 

<!-- See widget1.06.js for info about aria-selected attribute -->
<script src="widget1.06.js"></script>
</body>

</html>
