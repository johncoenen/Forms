<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="widget1.04.css">
  <title>Example Select Widget v1.04</title>
  <style>
    /*  */
    .widget select,
    .no-widget .select {
      position: absolute;
      left: -5000em;
      height: 0;
      overflow: hidden;
    }
  </style>
</head>
<script>
  // This needs to be running when the page loads to work
  window.addEventListener("load", function () {
    document.body.classList.remove("no-widget");
    document.body.classList.add("widget");
  })
</script>
<body class="no-widget">
 
  <!-- Begin Form -->
  <form>
    <select name="iceCream" >
      <option>Banana</option>
      <option>Chocolate</option>
      <option>Vanilla</option>
      <option>Strawberry</option>
      <option>Bubblegum</option>
    </select>


  <div class="select">
    <span class="value">Banana</span>
      <ul class="optList hidden">
        <li class="option">Banana</li>
        <li class="option">Chocolate</li>
        <li class="option">Vanilla</li>
        <li class="option">Strawberry</li>
        <li class="option">Bubblegum</li>
      </ul>
  </div>

</form>

<script src="widget1.04.js">
</script>
</body>
</html>
