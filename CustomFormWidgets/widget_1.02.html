  <!-- Begin Form -->
  <form>
    <select name="iceCream" >
      <option>Banana</option>
      <option>Chocolate</option>
      <option>Vanilla</option>
      <option>Stawberry</option>
      <option>Bubblegum</option>
    </select>

  <div class="select">
    <span class="value">Banana</span>
      <ul class="optlist hidden">
        <li class="option">Banana</li>
        <li class="option">Chocolate</li>
        <li class="option">Vanilla</li>
        <li class="option">Strawberry</li>
        <li class="option">Bubblegum</li>
      </ul>
  </div>

</form>
<!-- This is the "Making the job easier" version and will use an external javascript file-->
<script src="widget1.02.js"></script>
